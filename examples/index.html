<!DOCTYPE html>
<html>
  <!--

    This is an example application HTML file for your application.

    This should be read in conjunction with the 'app.js' in the same
    directory.

  -->
  <head>

    <title>Address Book</title>

    <!-- Require the swipe framework -->
    <script type='text/javascript' src='../build/swipe.js' /></script>

    <!-- Require your application -->
    <script type='text/javascript' src='app.js' /></script>

    <!-- Defines your 'layout' view for the application -->
    <script id="tpl-layout" type="text/x-handlebars-template">
      <header>
        <h1>Twitter Address Book</h1>
      </header>
      <div id='views'></div>
      <div id='contact'></div>
      <footer>
        <p><small>&copy; 2013 My Twitter Address Book</small></p>
      </footer>
    </script>

    <!-- Defines your 'list' view for the application -->
    <script id="tpl-list" type="text/x-handlebars-template">
      <h3>These are the people in my address book!</h3>
      <ul>
        {{#each contacts }}
        <li><a href='#/contact/{{this.twitter}}'>{{ this.name }}</a></li>
        {{/each}}
      </ul>
    </script>

    <!-- Defines your 'contact' view for the application -->
    <script id="tpl-contact" type="text/x-handlebars-template">
      <hr />
      <h3>{{ contact.name }}!</h3>
      <p>{{ contact.biog }}... <a href='http://twitter.com/{{ contact.twitter }}'>read more on twitter?</a></p>
      <hr />
      <p><a href='#'>Back to list?</a></p>
    </script>

  </head>
<body>
  <noscript>
    <p>You must have javascript to use this application.</p>
  </noscript>
</body>
</html>
